<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile with Tabs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Hello</h1>
    <h2>Welcome to My Introduction</h2>
  </header>

  <style>
    .profile-pic {
    position: relative;
    animation: slide 10s infinite alternate;  
    }

    @keyframes slide {
    0%   { transform: translateX(0); }
    100% { transform: translateX(calc(100vw - 200px)); }  
    }
  </style>
  <img src="stillme.jpeg" alt="Profile Picture" class="profile-pic">

  <div class="tab-container">
    <button class="tab-btn active" onclick="openTab(event, 'about')">About Me</button>
    <button class="tab-btn" onclick="openTab(event, 'hobbies')">Hobbies & Interests</button>
  </div>

  <div id="about" class="tab-content active">
    <p>Hello! My name is [redacted]. I was born in [redacted]. I just live, laugh, love. That's all (˶º⤙º˶)</p>
  </div>

  <div id="hobbies" class="tab-content">
    <ul>
      <li>Playing games</li>
      <li>Eeping</li>
      <li>Stare at people</li>
      <li>Enjoys bad humor and dad jokes</li>
    </ul>
  </div>

  <section class="dynamic">
    <h2>This is instagram</h2>
    <p>Instagram:
      <a href="https://www.instagram.com" target="_blank">the link</a>
    </p>
  </section>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
